<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .images{
            height: 400px;
            width: 400px;

        }
    </style>
 
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="surya.png.jpg" alt="surya-img">
            <img src="lamp_photo.jpg.jpg" alt="lamp_photo">
            <img src="light_photo.jpg.jpg" alt="light_photo">
            <img src="rangoli_photo.jpg.jpg" alt="rangoli_photo">
            <img src="aadarsh.jpg" alt="aadarsh-img">
        </div>
    </div>
    
</body>
</html>
